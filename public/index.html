<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>

    <div>HELLO</div>

    <div>
        <canvas id="place" style="height: 700px; width: 1000px;"></canvas>
    </div>

    <div>

        <label>Modifier un pixel:</label><br>
        <label>Position en x:</label><input type="number" id="x" min="1" max="1000"/><br>
        <label>Position en y:</label><input type="number" id="y" min="1" max="700"/><br>
        <label>Couleur:</label>
        <select id="color">
            <option value="0">Blanc</option>
            <option value="1">Rouge</option>
            <option value="2">Vert</option>
            <option value="3">Bleu</option>
        </select><br>

        <button type="submit" id="buttonValidate">Valider</button>
    </div>
    <script src="script/script.js"></script>
